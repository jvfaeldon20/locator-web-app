<!DOCTYPE html>
<html>
<head>
    <title>Locator Web App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="search-container">
            <div class="actions">
                <div class="search-control">
                    <input type="text" class="search-input" placeholder="Search" value="TORRANCE CA 9503"/>
                    <button class="search-button">Search</button>
                </div>
                <div class="filter-control">
                    <select class="filter-input">
                        <option value="">United States of America</option>
                    </select>
                    <button class="filter-button" id="filter-data" onclick="toggleFilter()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel-fill" viewBox="0 0 16 16"> <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z"/> </svg>
                    </button>
                </div>
            </div>
            <div class="results">
                <div class="result-header">There are 10 locations near you</div>
                <div class="result-body">
                    <div class="loc-opening">
                        <div class="icon">
                            <br>
                            <span class="count"><strong>1</strong></span>
                        </div>
                        <span>Open until <strong>10pm</strong></span>
                    </div>
                    <div class="spacer"></div>
                    <div class="loc-details">
                        <div class="data">
                            <div class="loc-title">The Shop</div>
                            <div class="loc-data">
                                <div>
                                    3444 SEPULVEDA BLVD TORRANCE, CA 90505
                                </div>
                                <div class="loc-contact">
                                    <img src="./assets/img/phone_icon.png" alt=""> (214) 826-0331
                                </div>
                            </div>
                            <div class="loc-control">
                                <button class="direction">GET DIRECTIONS</button>
                            </div>
                        </div>
                        <div>
                            <button class="more-details">
                                <img src="./assets/img/chevron_right.png" alt="">
                            </button>
                        </div>
                    </div>

                    <div class="loc-opening">
                        <div class="icon">
                            <br>
                            <span class="count"><strong>2</strong></span>
                        </div>
                        <span>Open until <strong>10pm</strong></span>
                    </div>
                    <div class="spacer"></div>
                    <div class="loc-details">
                        <div class="data">
                            <div class="loc-title">The Shop</div>
                            <div class="loc-data">
                                <div>
                                    1601 KINGSDALE AVE REDONDO BEACH, CA 90278
                                </div>
                                <div class="loc-contact">
                                    <img src="./assets/img/phone_icon.png" alt=""> (214) 826-0331
                                </div>
                            </div>
                            <div class="loc-control">
                                <button class="direction">GET DIRECTIONS</button>
                            </div>
                        </div>
                        <div>
                            <button class="more-details">
                                <img src="./assets/img/chevron_right.png" alt="">
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="result-detail">
                <div class="result-header">Filters</div>
                <div class="item-body">
                    <ul class="filters">
                        <li>
                            <span class="icon-holder">
                                <img src="./assets/img/chevron_right.png" />
                            </span>
                            Retail
                        </li>
                        <div class="spacer"></div>
                        <li>
                            <span class="icon-holder">
                                <img src="./assets/img/chevron_right.png" />
                            </span>
                            Outlet
                        </li>
                        <div class="spacer"></div>
                        <li>
                            <span class="icon-holder">
                                <img src="./assets/img/chevron_right.png" />
                            </span>
                            Factory
                        </li>
                        <div class="spacer"></div>
                        <li>
                            <span class="icon-holder">
                                <img src="./assets/img/chevron_right.png" />
                            </span>
                            Promotion
                        </li>
                    </ul>
                </div>
                <div class="item-footer">
                    <button onclick="toggleCloseFilter()">Close Filter</button>
                </div>
            </div>
        </section>
        <section class="map-container"id="map"></section>
    </main>
    <script>
        function Map() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 14.1877, lng: 121.1251}, 
                zoom: 12
            });

            var marker = new google.maps.Marker({
                position: {lat: 14.1877, lng: 121.1251}, 
                map: map,
                title: 'Calamba Laguna'
            });
        }
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=Map" async defer></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
