<!DOCTYPE html>
<html>
<head>
    <title>Locator Web App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="search-container">
            <div class="actions">
                <div class="search-control">
                    <input type="text" class="search-input" placeholder="Search"/>
                    <button class="search-button">Search</button>
                </div>
                <div class="filter-control">
                    <select class="filter-input">
                        <option value="">data 1</option>
                        <option value="">data 2</option>
                        <option value="">data 3</option>
                        <option value="">data 4</option>
                    </select>
                    <button class="filter-button" id="filter-data" onclick="toggleFilter()">F</button>
                </div>
            </div>
            <div class="results">
                <div class="result-header">There are 10 locations near you</div>
                <div class="result-body">
                    <div class="loc-opening">
                        <div class="icon"></div>
                        <span>Opens until 10pm</span>
                    </div>
                    <div class="spacer"></div>
                    <div class="loc-details">
                        <div class="data">
                            <div class="loc-title">Shop</div>
                            <div class="loc-data">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure sunt porro deseue quo sit.
                            </div>
                            <div class="loc-control">
                                <button class="direction">GET DIRECTIONS</button>
                            </div>
                        </div>
                        <div>
                            <button class="more-details">></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="result-detail">
                <div class="result-header">Filters</div>
                <div class="item-body">
                    <ul class="filters">
                        <li><span class="icon-holder">-</span>Retail</li>
                        <li><span class="icon-holder">-</span>Outlet</li>
                        <li><span class="icon-holder">-</span>Factory</li>
                        <li><span class="icon-holder">-</span>Promotion</li>
                    </ul>
                </div>
                <div class="item-footer">
                    <button onclick="toggleCloseFilter()">Close Filter</button>
                </div>
            </div>
        </section>
        <section class="map-container"id="map"></section>
    </main>
    <script>
        function Map() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 14.1877, lng: 121.1251}, 
                zoom: 12
            });

            var marker = new google.maps.Marker({
                position: {lat: 14.1877, lng: 121.1251}, 
                map: map,
                title: 'Calamba Laguna'
            });
        }
        
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=Map" async defer></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
